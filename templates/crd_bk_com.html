{% block head %}

<h1 class="row justify-content-center">Book Review</h1>
{% endblock %}

{% block body %}
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-10 col-md-3">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>title</th>
                    <th>Publication date</th>
                    <th>Comment</th>
                </tr>
                {% for book in books %}
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a href="">Delete</a>
                            <a href="">Update</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
                <form class="form-container" action="/crud_books_content" method="POST">
                    <div class="form-group">
                        <label for="title_book">Book Title</label>
                        <input class="form-control"type="text" name="title_book" id="title_book">
                    </div>
                    <div class="form-group input-group date" data-provide="datepicker">
                            <label for="publication_date_book">publication_date</label>
                            <input type="text" name="publication_date_book" class="datepicker" data-date-format="yyyy-mm-dd" placeholder="yyyy-mm-dd">

                    </div>

                    <div class="form-group">
                        <label for="comments_insert">Comments</label>
                        <textarea  class="form-control" name="comments_insert" id="comments_insert" placeholder="comments">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </section>
        </section>
    </section>

{% endblock %}
